<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/gen/app.css'|asseturl }}">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
<title>{% block title %}Welcome{% endblock %} — do3cc</title>
<body>
    <header>
        <h1>Translator</h1>
        <h2>Human → Computer</h2>
        <nav>
            <ul class="nav navbar-nav">
                <li{% if this._path == '/' %} class="active"{% endif
                                              %}><a href="{{ '/'|url }}">Welcome</a></li>
                {% for href, title in [
                ['/blog', 'Blog'],
                ['/presentations', 'Presentations'],
                ['/about', 'About']
                ] %}
                <li{% if this.is_child_of(href) %} class="active"{% endif
                                                   %}><a href="{{ href|url }}">{{ title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <div class="page">
        {% block body %}{% endblock %}
    </div>
    <footer>
        <a href="/site.html">Impressum</a>
    </footer>
    <script type=text/javascript src="{{ '/static/gen/app.js'|asseturl }}" charset="utf-8"></script>
</body>
